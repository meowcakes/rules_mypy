version: 0.1
cli:
  version: 1.9.1
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.17
lint:
  enabled:
    - black@23.3.0
    - buildifier@6.0.1
    - flake8@6.0.0:
        packages:
          - flake8-bugbear@23.5.9
          - flake8-type-checking@2.4.0
          - flake8-docstrings@1.7.0
    - git-diff-check@SYSTEM
    - isort@5.12.0
    - markdownlint@0.34.0
    - prettier@2.8.8
